[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latentscore"
version = "0.1.0"
description = "LatentScore audio synthesis library."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "scipy",
    "soundfile",
    "sounddevice",
    "simpleaudio",
    "pydantic>=2",
    "rich",
]

[project.optional-dependencies]
fast = ["sentence-transformers", "torch", "scikit-learn"]
expressive = ["mlx>=0.22", "mlx-lm>=0.22", "llm-structured-output", "outlines[mlxlm]"]
model = ["huggingface_hub>=0.20"]
litellm = ["litellm>=1.0", "python-dotenv", "json-repair"]

[project.scripts]
latentscore = "latentscore.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["latentscore", "latentscore.*"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
addopts = "--asyncio-mode=auto --maxfail=1 --cov=app --cov-report=term-missing"
testpaths = ["tests"]
