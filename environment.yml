name: latentscore
channels:
  - conda-forge
dependencies:
  - python=3.10
  - numpy
  - scipy
  - pip
  - pip:
    # Audio
    - soundfile
    - pedalboard
    
    # LLM - MLX
    - mlx>=0.22
    - mlx-lm>=0.22
    - llm-structured-output  # MLX-native JSON schema
    - "outlines[mlxlm]"    
    
    # Embeddings
    - sentence-transformers
    - torch
    - scikit-learn
    
    # UI
    - textual>=0.58
    - textual-serve>=1.0
    - rich
    - pywebview>=4.4
    - rumps>=0.4
    - pyinstaller

    # Async
    - uvloop
    
    # Utils
    - dependency-injector>=4.42
    - pyperclip>=1.8
    - python-dotenv
    
    # Dev
    - pyright>=1.1
    - pytest>=7.4
    - pytest-asyncio>=0.23
    - pytest-cov>=4.1
    - ruff>=0.6
