name: latentscore
channels:
  - conda-forge
dependencies:
  - python=3.10
  - numpy
  - scipy
  - pip
  - pip:
    # 1. Audio I/O
    - soundfile
    
    # 2. LLM - MLX for Apple Silicon (replaces llama-cpp-python)
    - mlx>=0.22
    - mlx-lm>=0.22
    
    # 3. LLM Routing (optional - for multi-provider support)
    # Use openai provider to talk to mlx-lm server
    - litellm
    - "outlines[mlxlm]"    
    - python-dotenv
    
    # 4. Semantic Engine (if using embeddings)
    - sentence-transformers
    - torch
    - scikit-learn
    
    # 5. UI & App Frameworks
    - textual>=0.58
    - textual-serve>=1.0
    - rich
    - pywebview>=4.4
    - rumps>=0.4
    - pyinstaller
    
    # 6. Utilities
    - dependency-injector>=4.42
    - pyperclip>=1.8
    
    # 7. Dev / Testing
    - pyright>=1.1
    - pytest>=7.4
    - pytest-asyncio>=0.23
    - pytest-cov>=4.1
    - ruff>=0.6